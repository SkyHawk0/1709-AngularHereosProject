
<!-- <app-root> </app-root> directive -->
<!-- The double curly braces are Angular's interpolation binding syntax {{]} 
  Binds the class model to the template: 1 way data binding: class to template
  2 way data binding - [(ngModel)] Binds class and template
-->
<div *ngIf="hero">
    <h2>{{hero.name}} the Hero!</h2>
    <div>
        <label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="goBack()">Back</button><button (click)="save()">Save</button>
  
</div>
